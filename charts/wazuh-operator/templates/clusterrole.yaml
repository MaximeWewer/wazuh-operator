{{- if and (include "wazuh-operator.installOperator" .) .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "wazuh-operator.roleName" . }}
  labels:
    {{- include "wazuh-operator.labels" . | nindent 4 }}
rules:
# Core resources
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Apps resources
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Batch resources
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Monitoring resources
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Networking resources
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# RBAC resources
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  - roles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Policy resources
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Wazuh and OpenSearch CRDs
- apiGroups:
  - resources.wazuh.com
  resources:
  - wazuhclusters
  - wazuhcertificates
  - wazuhdecoders
  - wazuhrules
  - wazuhmanagers
  - wazuhworkers
  - opensearchactiongroups
  - opensearchauthconfigs
  - opensearchcomponenttemplates
  - opensearchdashboards
  - opensearchindexers
  - opensearchindextemplates
  - opensearchindices
  - opensearchismpolicies
  - opensearchrolemappings
  - opensearchroles
  - opensearchsnapshotpolicies
  - opensearchtenants
  - opensearchusers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - resources.wazuh.com
  resources:
  - wazuhclusters/finalizers
  - wazuhcertificates/finalizers
  - wazuhdecoders/finalizers
  - wazuhrules/finalizers
  - wazuhmanagers/finalizers
  - wazuhworkers/finalizers
  - opensearchactiongroups/finalizers
  - opensearchauthconfigs/finalizers
  - opensearchcomponenttemplates/finalizers
  - opensearchdashboards/finalizers
  - opensearchindexers/finalizers
  - opensearchindextemplates/finalizers
  - opensearchindices/finalizers
  - opensearchismpolicies/finalizers
  - opensearchrolemappings/finalizers
  - opensearchroles/finalizers
  - opensearchsnapshotpolicies/finalizers
  - opensearchtenants/finalizers
  - opensearchusers/finalizers
  verbs:
  - update
- apiGroups:
  - resources.wazuh.com
  resources:
  - wazuhclusters/status
  - wazuhcertificates/status
  - wazuhdecoders/status
  - wazuhrules/status
  - wazuhmanagers/status
  - wazuhworkers/status
  - opensearchactiongroups/status
  - opensearchauthconfigs/status
  - opensearchcomponenttemplates/status
  - opensearchdashboards/status
  - opensearchindexers/status
  - opensearchindextemplates/status
  - opensearchindices/status
  - opensearchismpolicies/status
  - opensearchrolemappings/status
  - opensearchroles/status
  - opensearchsnapshotpolicies/status
  - opensearchtenants/status
  - opensearchusers/status
  verbs:
  - get
  - patch
  - update
{{- with .Values.rbac.extraRules }}
{{- toYaml . | nindent 0 }}
{{- end }}
{{- end }}
