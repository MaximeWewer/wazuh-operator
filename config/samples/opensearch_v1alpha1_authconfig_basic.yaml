# OpenSearchAuthConfig - Basic Authentication Only
# This is the simplest configuration with HTTP Basic auth enabled
apiVersion: resources.wazuh.com/v1alpha1
kind: OpenSearchAuthConfig
metadata:
  name: wazuh-auth-basic
  namespace: wazuh
spec:
  # Reference to the WazuhCluster this auth config applies to
  clusterRef:
    name: wazuh-cluster

  # Basic HTTP authentication against internal users database
  # This is enabled by default and is the recommended setup for most deployments
  basicAuth:
    enabled: true
    order: 0          # Evaluation order (lower = higher priority)
    challenge: true   # Send WWW-Authenticate header on 401
    httpEnabled: true
    transportEnabled: true
